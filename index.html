<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Button Selection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Choose One</h2>
    <div class="radio-group">
      <label class="radio-container">
        <input type="radio" name="language" checked>
        <span class="checkmark"></span>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/HTML5_Badge.svg" alt="HTML Icon">
        <span>HTML</span>
      </label>

      <label class="radio-container">
        <input type="radio" name="language">
        <span class="checkmark"></span>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/CSS3_logo.svg" alt="CSS Icon">
        <span>CSS</span>
      </label>

      <label class="radio-container">
        <input type="radio" name="language">
        <span class="checkmark"></span>
        <img src="img/JavaScript-logo.png" alt="JavaScript Icon">
        <span>JavaScript</span>
      </label>
    </div>
  </div>

</body>
</html>
